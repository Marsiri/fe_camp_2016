<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换</title>
    <link rel="stylesheet" href="css/switch.css">
</head>
<body>
<img src="images/bw.jpg" alt="巴卫" id="img">
<button id="xx">小  新</button>
<button id="bw">巴  卫</button>
</body>
<script>
    var btn1=document.getElementById("xx")
    var btn2=document.getElementById("bw")
    var img=document.getElementById("img")
    btn1.onclick=function(){
        img.setAttribute("src","images/xx.jpg")
    }
    btn2.onclick=function(){
        img.setAttribute("src","images/bw.jpg")
    }
</script>
</html>
